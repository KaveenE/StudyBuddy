<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>StudyBuddy</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120">
                <img src="#{resource['images/girlWithBigPencil.jpg']}" width="110" height="110" style="float: left;"/>
                <h1 style="text-align:center">StudyBuddy Admin</h1>
    
                <ui:insert name="header">
                    <ui:include src="/header.xhtml" />
                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <p:tabMenu activeIndex="#{adminManagementManagedBean.activeIdx}" rendered ="#{sessionScope.isLogin}">
                    <p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home"/>
                    <p:menuitem value="Users" outcome="/admin/users.xhtml" icon="pi pi-users"/>
                    <p:menuitem value="Schools" outcome="/admin/schools.xhtml" icon="pi pi-sitemap" />
                    <p:menuitem value="Modules" outcome="/admin/modules.xhtml" icon="pi pi-tags" />
                    <p:menuitem value="Reports" outcome="/admin/reports.xhtml" icon="pi pi-ticket" />
                </p:tabMenu>
                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="70" >

                <ui:insert name="footer">
                    <ui:include src="/footer.xhtml" />
                </ui:insert>

            </p:layoutUnit>                

        </p:layout>

    </h:body>
</html>
