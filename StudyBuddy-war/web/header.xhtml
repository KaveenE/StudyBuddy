<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .ui-growl {
            top: 60%;
        }
    </style>

    <header style="text-align: right;">


        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="loginForm">


                <div class="ui-inputgroup" style="display: inline-flex">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <p:inputText id="email" value="#{adminLoginManagedBean.username}" 
                                 size="16" maxlength="32"
                                 required="true" requiredMessage="Username is required" 
                                 placeholder="Username"/>
                </div>
                &nbsp;

                <div class="ui-inputgroup" style="display: inline-flex">
                    <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <p:password id="password" value="#{adminLoginManagedBean.password}" 
                                size="16" maxlength="32"
                                required="true" requiredMessage="Password is required" 
                                placeholder="Password"/>
                </div>
                &nbsp;
                <p:commandButton type="reset" value="Clear" />&nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{adminLoginManagedBean.login}" icon="pi pi-sign-in" />

                <p:growl life="2000"><p:autoUpdate/></p:growl>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">
                <h:outputText value="Hello, " style="font-size: large;"/>
                <h:outputText value="#{adminLoginManagedBean.currentAdmin.username}!" style="font-weight:bold;font-size: large;"/>&nbsp;
                <p:commandButton value="Logout" actionListener="#{adminLoginManagedBean.logout}" icon="pi pi-sign-out" />
            </h:form>
        </h:panelGroup>

    </header>

</ui:composition>
